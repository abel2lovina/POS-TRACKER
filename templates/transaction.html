{% extends 'base.html' %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
<h2 class="mb-3">Add Transaction</h2>

<div class="alert alert-warning fw-bold">
⚠️ Please verify all details carefully.  
Once submitted, this transaction CANNOT be edited or deleted.
</div>

<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">POS Machine/Source</label>
        <select class="form-select" name="machine_id" required>
            <option value="" selected disabled>Select source</option>
            {% for machine in machines %}
            <option value="{{ machine.id }}">{{ machine.name }}</option>
            {% endfor %}
  
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Transaction Type</label>
        <select class="form-select" name="transaction_type" required>
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
            
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" step="0.01" class="form-control" name="amount" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Save Transaction</button>
</form>
{% endblock %}
