{% extends 'base.html' %}
{% block content %}

<h3>Set Cash at Hand</h3>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Cash at Hand</label>
        <input type="number" step="0.01" name="cash" class="form-control"
               value="{{ summary.cash_at_hand or 0 }}" required>
    </div>

    <button class="btn btn-primary">Save</button>
</form>

{% endblock %}
